<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CIASOFT — Безопасная база клиентов</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f0f0, #ffffff);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    form, .login-box {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>CIASOFT — Безопасная база клиентов</h1>

  <div id="login" class="login-box">
    <input type="password" id="passwordInput" placeholder="Введите пароль" />
    <button onclick="unlock()">Войти</button>
  </div>

  <div id="app" style="display:none;">
    <form id="clientForm">
      <input type="text" placeholder="Номер клиента" required />
      <input type="text" placeholder="Название заведения" required />
      <input type="email" placeholder="@gmail" required />
      <input type="text" placeholder="Пароль аккаунта" required />
      <input type="text" placeholder="Название тарифа" />
      <input type="date" placeholder="Дата создания заведения" />
      <input type="text" placeholder="Периоды оплаты" />
      <input type="tel" placeholder="Номер телефона" />
      <input type="text" placeholder="Комментарий" />
      <button type="submit">Добавить клиента</button>
      <button type="button" onclick="exportToExcel()">Скачать Excel</button>
    </form>

    <table id="clientTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Заведение</th>
          <th>Email</th>
          <th>Пароль</th>
          <th>Тариф</th>
          <th>Дата</th>
          <th>Оплата</th>
          <th>Телефон</th>
          <th>Комментарий</th>
          <th>Удалить</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  let password = '';
  let data = [];

  const storageKey = "ciasoft_clients_encrypted";

  function encryptData(data, password) {
    return CryptoJS.AES.encrypt(JSON.stringify(data), password).toString();
  }

  function decryptData(cipher, password) {
    try {
      const bytes = CryptoJS.AES.decrypt(cipher, password);
      return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
    } catch (e) {
      return null;
    }
  }

  function unlock() {
    const input = document.getElementById('passwordInput');
    const value = input.value.trim();
    if (!value) return alert("Введите пароль");

    password = value;
    const encrypted = localStorage.getItem(storageKey);
    if (encrypted) {
      const decrypted = decryptData(encrypted, password);
      if (decrypted) {
        data = decrypted;
        loadTable();
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      } else {
        alert("Неверный пароль");
      }
    } else {
      // новый вход
      data = [];
      localStorage.setItem(storageKey, encryptData(data, password));
      document.getElementById('login').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }
  }

  function loadTable() {
    const tbody = document.querySelector("#clientTable tbody");
    tbody.innerHTML = '';
    data.forEach((row, index) => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      const delTd = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "Удалить";
      btn.className = "delete-btn";
      btn.onclick = () => {
        data.splice(index, 1);
        saveAndReload();
      };
      delTd.appendChild(btn);
      tr.appendChild(delTd);
      tbody.appendChild(tr);
    });
  }

  function saveAndReload() {
    localStorage.setItem(storageKey, encryptData(data, password));
    loadTable();
  }

  document.getElementById("clientForm").onsubmit = function(e) {
    e.preventDefault();
    const inputs = this.querySelectorAll("input");
    const row = Array.from(inputs).map(input => input.value);
    data.push(row);
    saveAndReload();
    this.reset();
  };

  function exportToExcel() {
    const wb = XLSX.utils.book_new();
    const ws_data = [["#", "Заведение", "Email", "Пароль", "Тариф", "Дата", "Оплата", "Телефон", "Комментарий"]];
    data.forEach(row => ws_data.push(row));
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "Клиенты");
    XLSX.writeFile(wb, "ciasoft_clients_secure.xlsx");
  }
</script>
</body>
</html>
